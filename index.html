<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroScreen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f766e', // teal-700
              secondary: '#0d9488', // teal-600
              accent: '#f59e0b', // amber-500
              danger: '#ef4444', // red-500
              success: '#22c55e', // green-500
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page {
          margin: 10mm;
          size: A4;
        }
        body {
          background-color: white;
          color: black;
          overflow: visible !important;
          height: auto !important;
        }
        .print\:hidden {
          display: none !important;
        }
        .print\:block {
          display: block !important;
        }
        .print\:shadow-none {
          box-shadow: none !important;
        }
        .print\:border {
          border: 1px solid #e2e8f0 !important;
        }
        .print\:p-6 {
          padding: 1.5rem !important;
        }
        .print\:p-0 {
            padding: 0 !important;
        }
        .print\:bg-white {
            background-color: white !important;
        }
        .print\:break-inside-avoid {
            break-inside: avoid;
        }
        /* Hide scrollbars and app wrappers */
        #root {
            height: auto !important;
            overflow: visible !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@vladmandic/human": "https://cdn.jsdelivr.net/npm/@vladmandic/human@3.2.1/dist/human.esm.js",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-800 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full flex flex-col"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
